<div class="containterpage centercontent">
    <h2 class="text-center mb-5">Angular Contact Form Hosted On FireBase</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                        formControlName="Fullname">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment">
    </textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!contactForm">Submit</button>
            </form>
        </div>
    </div>
</div>
