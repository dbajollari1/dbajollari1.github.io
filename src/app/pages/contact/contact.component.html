<div class="containterpage" style="padding-top:50px;">
    <h1 style="text-align:center;">Contact Me</h1>
    <div class="row">
      <div class="col-md-6" style="padding:30px">
        <div class="register-form"  >
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <label>Name</label>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
              />
              <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
            <div class="form-group">
              <label style="padding-top:10px;">Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
              </div>
            </div>
            <div class="form-group">
              <label style="padding-top:10px;">Subject</label>
              <input
                type="text"
                formControlName="subject"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['subject'].errors }"
              />
              <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
                <div *ngIf="f['subject'].errors['required']">Subject is required</div>
              </div>
            </div>
            <div class="form-group">
              <label style="padding-top:10px;">Message</label>
              <input
                type="text"
                formControlName="message"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['message'].errors }"
              />
              <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                <div *ngIf="f['message'].errors['required']">Message is required</div>
              </div>
              </div>
              <div class="form-group" style="margin-top:10px;text-align:right;">
                  <button type="submit" class="btn btn-primary" >Send Email</button>
              </div>
          </form>
      </div>
      </div>
      <div class="d-none d-lg-block d-md-block col-md-6" style="padding:30px">
        <img class="img-fluid" src="../../../assets/images/contact.svg">
      </div>
    </div>
</div>
